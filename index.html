<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>San Bao Flix - Choy Lay Fut</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <button id="theme-btn" class="theme-toggle" onclick="toggleTheme()">☀️ Claro</button>
    <img src="images/saobao_logo.png" alt="San Bao Logo" id="logo">
    <h1>San Bao Flix</h1>
    <h2>Conteúdo por Faixa</h2>
  </header>

  <main id="app">
    <!-- View: Home (Lista de Faixas) -->
    <div id="view-home"></div>

    <!-- View: Faixa Detalhes -->
    <div id="view-faixa" class="hidden">
      <!-- Conteúdo injetado via JS -->
    </div>
  </main>

  <!-- Modal View: Player -->
  <div id="video-modal" class="hidden">
    <div class="modal-header">
      <h3 id="modal-title" style="margin:0; color:white;">Título do Vídeo</h3>
      <button class="close-btn" onclick="closePlayer()">×</button>
    </div>
    <div class="modal-content">
      <button id="prev-btn" class="nav-btn prev" onclick="changeVideo(-1)">❮</button>
      <div class="player-wrapper">
        <iframe id="video-iframe" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
      <button id="next-btn" class="nav-btn next" onclick="changeVideo(1)">❯</button>
    </div>
  </div>

  <footer>
    © San Bao Flix — Kung Fu Choy Lay Fut
  </footer>

  <script src="script.js" defer></script>

</body>

</html>
