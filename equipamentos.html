<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Equipamentos - San Bao Flix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .equipamentos-menu {
            max-width: 800px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .menu-card {
            background: var(--card);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .menu-card h3 {
            font-size: 24px;
            margin: 15px 0 10px;
            color: var(--accent);
        }

        .menu-card .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .menu-card .desc {
            font-size: 14px;
            color: var(--muted);
        }

        /* Estado ATIVO */
        .menu-card:not(.disabled):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
            background: linear-gradient(145deg, var(--card), rgba(229, 9, 20, 0.1));
        }

        /* Estado DESABILITADO */
        .menu-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.8);
        }

        .menu-card.disabled::after {
            content: "EM BREVE";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            white-space: nowrap;
        }

        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text);
            text-decoration: none;
            margin: 30px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .btn-voltar:hover {
            color: var(--accent);
        }
    </style>
</head>
