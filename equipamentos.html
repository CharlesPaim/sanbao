<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Indica√ß√£o de Equipamentos - San Bao Flix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .category-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .category-nav-link {
            padding: 8px 16px;
            background: var(--card);
            color: var(--text);
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category-nav-link:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        body.light-theme .category-nav {
            background: rgba(0, 0, 0, 0.02);
            border-color: rgba(0, 0, 0, 0.05);
        }

        html {
            scroll-behavior: smooth;
        }

        .equipamentos-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .categoria-section {
            margin-bottom: 50px;
        }

        .categoria-title {
            font-size: 28px;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subcategoria-group {
            margin-bottom: 40px;
        }

        .subcategoria-title {
            font-size: 20px;
            color: var(--text);
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 4px solid var(--muted);
        }

        .equipamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .equipamento-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-decoration: none;
            color: inherit;
        }

        .equipamento-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .equipamento-img-wrapper {
            width: 100%;
            height: 200px;
            background: #fff;
            /* Fundo branco para imagens de produto geralmente √© melhor */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .equipamento-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .equipamento-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .equipamento-nome {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text);
        }

        .equipamento-link-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .equipamento-card:hover .equipamento-link-btn {
            background: #ff1f2d;
        }

        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text);
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .btn-voltar:hover {
            color: var(--accent);
        }

        body.light-theme .equipamento-img-wrapper {
            background: #f9f9f9;
        }
    </style>
</head>

<body>

    <header>
        <button id="theme-btn" class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Claro</button>
        <img src="images/saobao_logo.png" alt="San Bao Logo" id="logo">
        <h1>San Bao Flix</h1>
        <h2>Indica√ß√£o de Equipamentos</h2>
    </header>

    <main>
        <div class="equipamentos-container">
            <a href="index.html" class="btn-voltar">‚Üê Voltar para V√≠deos</a>

            <nav class="category-nav">
                <a href="#luva-sanda" class="category-nav-link">ü•ä Luva Sanda</a>
                <a href="#luva-choy-lay-fut" class="category-nav-link">ü•ä Luva CLF</a>
                <a href="#caneleira" class="category-nav-link">üõ°Ô∏è Caneleiras</a>
                <a href="#protetor-bucal" class="category-nav-link">üëÑ Protetor Bucal</a>
            </nav>
            <div id="equipamentos-app">
                <!-- Conte√∫do ser√° injetado pelo JavaScript -->
                <p style="text-align: center; color: var(--muted);">Carregando indica√ß√µes...</p>
            </div>
        </div>
    </main>

    <footer>
        ¬© San Bao Flix ‚Äî Kung Fu Choy Lay Fut
    </footer>

    <!-- Reutilizando o sistema de tema do script.js -->
    <script src="script.js"></script>
    <script src="equipamentos.js" defer></script>

</body>

</html>
